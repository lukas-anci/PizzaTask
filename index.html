<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./index.js" defer></script> -->
    <script src="./app.js" defer></script>
    <title>Pizza</title>
  </head>
  <body>
    <div id="error"></div>
    <div id="container" class="container">
      <form class="forma" id="form" autocomplete="off">
        <label for="name">Name</label>

        <input
          type="text"
          id="name"
          name="name"
          placeholder="Pizza name"
          required
        />

        <label for="price">Price</label>

        <input
          type="number"
          id="price"
          name="price"
          placeholder="Price"
          required
        />

        <label for="heat">Heat</label>

        <select id="heat" name="heat">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="toppings">toppings</label>

        <select id="toppings" name="toppings" required>
          <option value="mushrooms">Mushrooms</option>
          <option value="peperoni">Peperoni</option>
          <option value="jelapeno">Jelapeno</option>
        </select>

        <label for="photo">Photo</label>
        <select id="photo" name="photo">
          <option
            value="https://foodish-api.herokuapp.com/images/pizza/pizza37.jpg"
          >
            1
          </option>
          <option
            value="https://foodish-api.herokuapp.com/images/pizza/pizza85.jpg"
          >
            2
          </option>
          <option
            value="https://foodish-api.herokuapp.com/images/pizza/pizza43.jpg"
          >
            3
          </option>
        </select>
        <br />
        <button class="btnsubmit" type="submit">Create Post</button>
      </form>
    </div>

    <div class="card-container"></div>
  </body>
</html>
